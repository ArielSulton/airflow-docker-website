<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analitik Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard Analitik Transaksi Keuangan</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div id="monthly-amount-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="category-chart"></div>
            </div>
        </div>
    </div>

    <script>
        var monthlyAmountData = {{ amount_chart | safe }};
        var categoryData = {{ category_chart | safe }};
        
        Plotly.newPlot('monthly-amount-chart', monthlyAmountData.data, monthlyAmountData.layout);
        Plotly.newPlot('category-chart', categoryData.data, categoryData.layout);
    </script>
</body>
</html>
